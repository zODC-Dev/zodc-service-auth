name: Build and Deploy zODC Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Docker BuildX
        uses: docker/setup-buildx-action@v2

      - name: Login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: your-dockerhub-username/your-repo-name:latest

      - name: Deploy to your server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} "
          docker pull your-dockerhub-username/your-repo-name:latest &&
          docker stop your_container_name || true &&
          docker rm your_container_name || true &&
          docker run -d --name your_container_name -p 8000:8000 your-dockerhub-username/your-repo-name:latest
          "
